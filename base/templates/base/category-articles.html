{% extends 'base.html' %}

<!-- content -->
{% block content %}
<div class="container max-width-adaptive-sm">
  <div>
    <h2 class="color-primary">{{category.title}}</h2>

    <!-- latests articles -->
    <div class="grid gap-xs">
      {% for article in category_articles %}
      <!-- single article -->
      {% include "base/includes/article.html"%} {% endfor %}
      <!-- read more -->
      <div class="margin-top-md">
        <a
          class="link-fx-1 color-contrast-higher"
          href="{% url 'base:articles' %}"
        >
          <span>Voire plus</span>
          <svg class="icon" viewBox="0 0 32 32" aria-hidden="true">
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="16" cy="16" r="15.5" />
              <line x1="10" y1="18" x2="16" y2="12" />
              <line x1="16" y1="12" x2="22" y2="18" />
            </g>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

<!-- categories -->
{% block categories %}
<!-- categories -->
{% include 'base/includes/categories.html' %} {% endblock %}
